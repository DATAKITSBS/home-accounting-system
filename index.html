<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Home accounting system</title>

    <link type="text/css" rel="stylesheet" href="node_modules/normalize.css/normalize.css">
    <link type="text/css" rel="stylesheet" href="node_modules/jquery-ui-dist/jquery-ui.min.css">
    <link rel="stylesheet" type="text/css" href="./css/style.css"/>

</head>
<body>
<div class="wrapper">
    <div class="content">
        <div class="js-income-page js-page page active" data-name="income">
            <h1>Income</h1>

            <div class="income-statistic">
                <div class="income-chart income-month-chart" id="js-income-month-chart"></div>
                <div class="inline-blocks">
                    <div class="income-chart income-year-chart" id="js-income-year-chart"></div>
                    <div class="income-chart income-middle-year-chart" id="js-income-average-chart"></div>
                    <div class="income-data">
                        <p class="income-data-line"><span class="income-data-name">Sum:</span> <span
                                class="js-income-sum"></span></p>
                        <p class="income-data-line"><span class="income-data-name">Average:</span> <span
                                class="js-income-average"></span></p>
                        <p class="income-data-line"><span class="income-data-name">Top month:</span> <span
                                class="js-income-top"></span></p>
                        <p class="income-data-line"><span class="income-data-name">Worst month:</span> <span
                                class="js-income-worst"></span></p>
                    </div>
                </div>
            </div>
            <table class="data-table">
                <tr>
                    <th>Дата</th>
                    <th>Месяц</th>
                    <th>Сумма</th>
                    <th>Тип</th>
                    <th>Контакт</th>
                    <th>Описание</th>
                </tr>
                <tr class="js-row row">
                    <td class="js-date"></td>
                    <td class="js-month"></td>
                    <td class="js-sum"></td>
                    <td class="js-payment-type"></td>
                    <td class="js-contact"></td>
                    <td><span class="js-description"></span><span class="delete js-delete">&#10006;</span></td>
                </tr>
                <tr class="form">
                    <td><input class="js-add-date" form="income-form" type="date" placeholder="Date" required/></td>
                    <td><input class="js-add-month" form="income-form" type="month" placeholder="Month" required/></td>
                    <td><input class="js-add-sum" form="income-form" type="number" placeholder="Sum" required/></td>
                    <td>
                        <input class="js-add-payment-type" form="income-form" placeholder="Type" required/>
                    </td>
                    <td><input class="js-add-contact" form="income-form" type="text" placeholder="Contact" required/>
                    </td>
                    <td>
                        <input class="js-add-description" form="income-form" type="text" placeholder="Description"
                               required/>
                        <input class="submit js-submit" form="income-form" type="submit"/>
                    </td>
                </tr>
            </table>
            <form action="#" id="income-form" class="js-income-add">
            </form>
        </div>
        <div class="js-orders-page js-page page" data-name="orders">
            <h1>Orders</h1>
            <div>

                <div class="inline-blocks">
                    <div class="orders-chart" id="js-order-types-chart"></div>
                    <div class="orders-chart" id="js-order-contacts-chart"></div>
                </div>
            </div>
            <table class="data-table">
                <tr>
                    <th>Месяц</th>
                    <th>Сумма</th>
                    <th>Предоплата</th>
                    <th>Оплата</th>
                    <th>Затраты</th>
                    <th>Контакт</th>
                    <th>Тип</th>
                    <th>Описание</th>
                    <th>Ссылка</th>
                    <th>Статус</th>
                </tr>
                <tr class="js-row">
                    <td class="js-month"></td>
                    <td class="js-sum"></td>
                    <td class="js-prepayment"></td>
                    <td class="js-payment"></td>
                    <td class="js-expenses"></td>
                    <td class="js-contact"></td>
                    <td class="js-type"></td>
                    <td class="js-description"></td>
                    <td class="js-link"></td>
                    <td class="js-status"></td>
                </tr>
                <tr class="form">
                    <td><input class="js-add-month" form="order-form" type="month" placeholder="Month" required/></td>
                    <td><input class="js-add-sum" form="order-form" type="number" placeholder="Sum" required/></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td><input class="js-add-contact" form="order-form" type="text" placeholder="Contact" required/>
                    </td>
                    <td><input class="js-add-type" form="order-form" type="text" placeholder="Type" required/></td>
                    <td><input class="js-add-description" form="order-form" type="text" placeholder="Description"
                               required/></td>
                    <td><input class="js-add-link" form="order-form" type="text" placeholder="Link"/></td>
                    <td>
                        <select class="js-add-status" form="order-form" title="Status" required>
                        </select>
                        <input class="submit js-submit" form="order-form" type="submit"/>
                    </td>
                </tr>
            </table>
            <form action="#" id="order-form" class="js-orders-add">
            </form>
        </div>

        <div class="js-orders-page js-page page" data-name="balance">
            <h1>Баланс</h1>
        </div>
    </div>
    <div class="footer">
        <div class="tabs">
            <a class="tab js-tab active" data-name="income">Доход</a>
            <a class="tab js-tab" data-name="orders">Заказы</a>
            <a class="tab js-tab" data-name="balance">Баланс</a>
        </div>
    </div>
</div>


<script>window.$ = window.jQuery = require('jquery');</script>
<script type="text/javascript" src="node_modules/jquery-ui-dist/jquery-ui.min.js"></script>
<script type="text/javascript" src="node_modules/moment/min/moment.min.js"></script>
<script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
<script>
    require('./scripts/renderer.js');
</script>
</body>
</html>
